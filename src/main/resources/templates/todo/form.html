<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs - Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar ----------------------------------------->
<header>
    <nav class="navbar bg-dark border-bottom border-body mb-2" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">TODOs - Lista de tarefas</a>
            <a class="btn btn-primary" th:href="@{/}">Voltar</a>
        </div>
    </nav>
</header>
<!-- Navbar ----------------------------------------->

<main class="container">
    <div class=" navbar-items">
        <h1 class="mb-2">Nova Tarefa</h1>
        <!-- a class="btn btn-primary" href="">Nova Tarefa</!-->        
    </div>

    <form method="POST" th:object="${todo}">
        
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>        

        <div class="mb-2 form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" th:field="*{description}"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>      

        <div class="mb-3">
            <label for="title" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salvar</button>         
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
